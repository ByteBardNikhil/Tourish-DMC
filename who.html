<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>
  </head>
  <body>
    <section id="who" style="margin-top: 22px">
      <div class="container who">
        <div style="flex: 1">
          <h2>Our Team</h2>
          <p style="color: var(--muted)">
            A destination management company focused on curated experiences,
            reliable ground services and partner-first tools for travel agents.
          </p>
          <ul style="color: var(--muted)">
            <li>Local teams across popular destinations</li>
            <li>Transparent pricing and partner dashboard</li>
            <li>24/7 operations and contingency plans</li>
          </ul>
        </div>
        <p></p>
        <div style="width: 320px; border-radius: 12px; overflow: hidden">
          <img
            id="teamImg"
            src="https://images.unsplash.com/photo-1493558103817-58b2924bce98?q=80&w=900&auto=format&fit=crop&ixlib=rb-4.0.3&s=1"
            alt="team"
            style="width: 100%; height: 220px; object-fit: cover"
          />
        </div>
      </div>
    </section>

    <!-- Modal (created for image preview) -->
    <div id="imgModal" aria-hidden="true"></div>

    <script>
      // ====== Layout via inline styles (no external CSS) ======
      (function () {
        // root variables fallback
        const root = document.documentElement;
        if (!root.style.getPropertyValue("--muted")) {
          root.style.setProperty("--muted", "#6b7280"); // gray fallback
        }

        const mainContainer = document.querySelector(".container.who");
        if (mainContainer) {
          mainContainer.style.display = "flex";
          mainContainer.style.alignItems = "flex-start";
          mainContainer.style.gap = "18px";
          mainContainer.style.maxWidth = "1100px";
          mainContainer.style.margin = "0 auto";
          mainContainer.style.padding = "0 12px";
        }

        // make h2 and paragraph spacing consistent
        const h2 = mainContainer.querySelector("h2");
        if (h2) {
          h2.style.margin = "0 0 8px 0";
          h2.style.fontSize = "22px";
        }
        const p = mainContainer.querySelector("p");
        if (p) p.style.margin = "0 0 12px 0";

        // responsive: convert to column on small screens
        function applyResponsive() {
          if (window.innerWidth <= 640) {
            mainContainer.style.flexDirection = "column";
            const right = mainContainer.querySelector(
              'div[style*="width: 320px"]'
            );
            if (right) {
              right.style.width = "100%";
            }
          } else {
            mainContainer.style.flexDirection = "row";
            const right = mainContainer.querySelector(
              'div[style*="width: 320px"]'
            );
            if (right) {
              right.style.width = "320px";
            }
          }
        }
        window.addEventListener("resize", applyResponsive);
        applyResponsive();
      })();

      // ====== Image modal preview (no CSS file) ======
      (function () {
        const img = document.getElementById("teamImg");
        const modal = document.getElementById("imgModal");

        // modal base styles
        Object.assign(modal.style, {
          position: "fixed",
          inset: "0",
          display: "none",
          alignItems: "center",
          justifyContent: "center",
          background: "rgba(0,0,0,0.7)",
          zIndex: "9999",
        });

        // inner image container
        const modalContent = document.createElement("div");
        Object.assign(modalContent.style, {
          maxWidth: "90%",
          maxHeight: "90%",
          borderRadius: "10px",
          overflow: "hidden",
          boxShadow: "0 8px 30px rgba(0,0,0,0.5)",
        });

        const modalImg = document.createElement("img");
        Object.assign(modalImg.style, {
          width: "100%",
          height: "auto",
          display: "block",
        });

        modalContent.appendChild(modalImg);
        modal.appendChild(modalContent);
        document.body.appendChild(modal);

        // open modal on image click
        img.addEventListener("click", function () {
          modalImg.src = img.src;
          modal.style.display = "flex";
          modal.setAttribute("aria-hidden", "false");
          // lock scroll
          document.body.style.overflow = "hidden";
        });

        // close modal on click outside image or pressing ESC
        modal.addEventListener("click", function (e) {
          if (e.target === modal || e.target === modalImg) {
            modal.style.display = "none";
            modal.setAttribute("aria-hidden", "true");
            document.body.style.overflow = "";
          }
        });
        window.addEventListener("keydown", function (e) {
          if (e.key === "Escape" && modal.style.display === "flex") {
            modal.style.display = "none";
            modal.setAttribute("aria-hidden", "true");
            document.body.style.overflow = "";
          }
        });
      })();
    </script>
  </body>
</html>
