<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Packages</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="packages" style="margin-top: 22px">
      <div class="container packages">
        <div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 10px;
            "
          >
            <h2 style="margin: 0">Packages</h2>
            <div class="tabs">
              <button class="tab active" data-target="dom">Domestic</button
              ><button class="tab" data-target="intl">International</button>
            </div>
          </div>
          <div class="cards" id="cards">
            <div class="card">
              <div style="font-weight: 800">Summer Escape — Goa</div>
              <div style="color: var(--muted); margin-top: 6px">
                3 nights • Hotels • Meals • Transfers
              </div>
            </div>
            <div class="card">
              <div style="font-weight: 800">Hill Retreat — Manali</div>
              <div style="color: var(--muted); margin-top: 6px">
                4 nights • Adventure • Guide
              </div>
            </div>
          </div>
        </div>
        <aside>
          <div class="portal">
            <div style="font-weight: 800; margin-bottom: 8px">
              Travel Agent Portal
            </div>
            <div style="display: flex; gap: 8px; margin-bottom: 10px">
              <button class="tab" id="openSignup">Partner Sign up</button
              ><button class="tab" id="openLogin">Partner Login</button>
            </div>
            <div style="color: var(--muted); font-size: 13px">
              Partner tools, APIs and rates in one place.
            </div>
          </div>
        </aside>
      </div>
    </section>
  </body>
</html>
